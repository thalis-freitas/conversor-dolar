<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/icone-moeda.png">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Patua+One&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p id="date"></p>
        <div id="dollar-today"></div>
    </header>
    <form>
        <div>
            <p>Dólar para real</p>
            <input type="number" id="input-dollar" placeholder="$">
            <input type="button" id="convert-to-real" value="converter">
            <h2 id="real-result"> </h2>
        </div>
        <div>
            <p>Real para dólar</p>
            <input type="number" id="input-real" placeholder="R$">
            <input type="button" id="convert-to-dollar" value="converter">
            <h2 id="dollar-result"> </h2>
        </div>
    </form>

    <footer>
        <a href="https://github.com/Thalis-Freitas" target="_blank">
            <img src="./imagens/icone-github.png" alt="logo-github">
            <span> Desenvolvido por: 
                <b>Thalis Freitas </b> 
            </span> 
        </a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
